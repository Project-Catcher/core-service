name: CI Test

on:
  push:
    branches: [ "githubaction" ]

env:
  ecr_url: ${{ secrets.ECR_REPO_DEV }}
  role_arn: ${{ secrets.OIDC_ROLE }}
  aws_region: ${{ secrets.AWS_REGION }}
  aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
  aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ env.aws_access_key }}
          aws configure set aws_secret_access_key ${{ env.aws_secret_key }}
          aws configure set default.region ${{ env.aws_region }}
          aws configure set default.output ${{ secrets.AWS_DEFAULT_OUTPUT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ env.aws_access_key }}
          AWS_SECRET_ACCESS_KEY: ${{ env.aws_secret_key }}
          AWS_DEFAULT_REGION: ${{ env.aws_region }}
          AWS_DEFAULT_OUTPUT: json

      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-region: ${{ env.aws_region }}
      #     role-session-name: GitHubActions
      #     role-to-assume: ${{ env.role_arn }}


      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew --info test

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: build/test-results/**/*.xml
          
